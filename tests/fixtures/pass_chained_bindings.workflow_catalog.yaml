chained:
  goal: Workflow with chained bindings between steps.
  risk: low
  steps:
  - capability: observe
    purpose: Observe state.
    risk: low
    mutation: false
    requires_checkpoint: false
    requires_approval: false
    timeout: null
    retry: null
    store_as: observe_out
    failure_modes: []
  - capability: detect
    purpose: Detect from observation.
    risk: low
    mutation: false
    requires_checkpoint: false
    requires_approval: false
    timeout: null
    retry: null
    store_as: detect_out
    input_bindings:
      context: ${observe_out}
    failure_modes: []
  - capability: classify
    purpose: Classify detected items.
    risk: low
    mutation: false
    requires_checkpoint: false
    requires_approval: false
    timeout: null
    retry: null
    store_as: classify_out
    input_bindings:
      items: ${detect_out}
    failure_modes: []
  success:
  - Classification completed
