# ---------------------------------------------------------------------------
# Coverage Gaps: Structured documentation of mapping completeness
# ---------------------------------------------------------------------------

coverage_gaps:
  unmapped:
    description: >
      GA capabilities with no OASF equivalent. These are wrapped with
      synthetic GA-prefixed codes in the ga_extensions section above.
    capabilities:
      - id: attribute
        layer: MODEL
        ga_code: GA-001
        reason: "OASF has no dedicated causal attribution skill"
      - id: integrate
        layer: SYNTHESIZE
        ga_code: GA-002
        reason: "Implicit in OASF pipelines, not a standalone skill"
      - id: recall
        layer: REMEMBER
        ga_code: GA-003
        reason: "Internal agent memory; not an OASF task category"
      - id: receive
        layer: PERCEIVE
        ga_code: GA-004
        reason: "OASF is task-oriented, not event-driven"
      - id: send
        layer: EXECUTE
        ga_code: GA-005
        reason: "OASF treats output as implicit, not a distinct skill"
      - id: transition
        layer: MODEL
        ga_code: GA-006
        reason: "No OASF category covers state machine transitions"

  partial:
    description: >
      GA capabilities that map to some OASF categories but lack full
      coverage of their semantics. These have OASF codes in the
      reverse_mapping but the mapping is incomplete.
    capabilities:
      - id: checkpoint
        layer: VERIFY
        oasf_codes: ["12", "1201", "1202", "1204"]
        gap: "Only DevOps/MLOps; missing from general safety workflows"
      - id: simulate
        layer: MODEL
        oasf_codes: ["15", "1501", "1504"]
        gap: "Only Advanced Reasoning; missing domain-specific simulation"
      - id: inquire
        layer: COORDINATE
        oasf_codes: ["10", "1004"]
        gap: "Only Agent Orchestration; missing human-in-the-loop clarification"
      - id: synchronize
        layer: COORDINATE
        oasf_codes: ["10", "1004"]
        gap: "Only Agent Orchestration; missing distributed state sync"
      - id: state
        layer: MODEL
        oasf_codes: ["1", "15", "106", "1501", "1504"]
        gap: "NLP and Reasoning only; missing general world-model representation"
      - id: ground
        layer: MODEL
        oasf_codes: ["1", "6", "103"]
        gap: "NLP and RAG only; missing domain-agnostic evidence anchoring"
      - id: rollback
        layer: VERIFY
        oasf_codes: ["12", "1202"]
        gap: "Only Deployment Orchestration; missing general recovery"
