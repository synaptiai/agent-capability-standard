# ---------------------------------------------------------------------------
# GA Extensions: Grounded Agency capabilities with no OASF equivalent
# ---------------------------------------------------------------------------
# These capabilities are unique to the Grounded Agency ontology and have no
# corresponding OASF skill category. They are assigned synthetic GA-prefixed
# codes so they can participate in the same translation/reverse-lookup pipeline.

ga_extensions:
  GA-001:
    name: Causal Attribution
    capabilities: [attribute]
    mapping_type: ga_extension
    layer: MODEL
    domain_hint: causal
    notes: >
      Causal reasoning and attribution analysis. OASF has no dedicated
      causal attribution skill category. Maps to the MODEL layer's
      attribute capability for determining cause-effect relationships.

  GA-002:
    name: Data Integration
    capabilities: [integrate]
    mapping_type: ga_extension
    layer: SYNTHESIZE
    domain_hint: data
    notes: >
      Data merging and integration from multiple sources. Implicit in
      OASF pipelines but not a standalone skill. Maps to the SYNTHESIZE
      layer's integrate capability for combining heterogeneous data.

  GA-003:
    name: Memory Recall
    capabilities: [recall]
    mapping_type: ga_extension
    layer: REMEMBER
    domain_hint: memory
    notes: >
      Stored data retrieval from agent memory. OASF is task-oriented
      and does not model internal agent memory as a skill category.
      Maps to the REMEMBER layer's recall capability.

  GA-004:
    name: Event Reception
    capabilities: [receive]
    mapping_type: ga_extension
    layer: PERCEIVE
    domain_hint: event
    notes: >
      Pushed data and event acceptance. OASF is task-oriented, not
      event-driven; there is no skill for passive data reception.
      Maps to the PERCEIVE layer's receive capability.

  GA-005:
    name: Data Transmission
    capabilities: [send]
    mapping_type: ga_extension
    layer: EXECUTE
    domain_hint: network
    notes: >
      External data transmission. OASF treats output as implicit,
      not a distinct skill. Maps to the EXECUTE layer's send
      capability. High risk — requires checkpoint enforcement.

  GA-006:
    name: State Transition Modeling
    capabilities: [transition]
    mapping_type: ga_extension
    layer: MODEL
    domain_hint: dynamics
    notes: >
      State machine transition and dynamics modeling. No OASF category
      covers state machine transitions explicitly. Maps to the MODEL
      layer's transition capability for modeling system dynamics.

