schema:
  name: authority_trust_model
  version: 1.0.0
  generated_at: '2026-01-24T02:55:14.291642Z'
  description: First-class source trust model for conflict resolution, identity resolution,
    and world-state updates.
  principles:
  - Trust is contextual (by domain + entity type + field).
  - Trust decays over time unless refreshed.
  - Overrides are explicit and auditable.
  - Conflicts use trust + confidence + recency as a decision function.
source_ranking:
  default_order:
  - hardware_sensor
  - system_of_record
  - primary_api
  - observability_pipeline
  - derived_inference
  - human_note
  weights:
    hardware_sensor: 0.95
    system_of_record: 0.92
    primary_api: 0.88
    observability_pipeline: 0.8
    derived_inference: 0.65
    human_note: 0.55
field_authority:
  examples:
  - field: serial_number
    authorities:
    - hardware_sensor
    - system_of_record
  - field: deployment_version
    authorities:
    - primary_api
    - system_of_record
  - field: error_rate_5m
    authorities:
    - observability_pipeline
decay_model:
  half_life: P14D
  min_trust: 0.25
  refresh_events:
  - heartbeat
  - healthcheck
  - authoritative_update
conflict_resolution_function:
  formula: score = trust_weight(source) * confidence * recency_factor
  recency_factor: exp(-age/half_life)
  tie_breakers:
  - prefer_authoritative_source
  - prefer_high_confidence
  - escalate_to_human
overrides:
  allow_manual_override: true
  requires_anchors: true
  audit_required: true
